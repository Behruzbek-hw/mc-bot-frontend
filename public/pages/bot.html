<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYZA - 24/7 Bot</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header>
        <h1>MYZA</h1>
        <nav>
            <a href="/">Map</a>
            <a href="/bot.html">24/7 Bot</a>
            <a href="/servers">Servers</a>
            <a href="/point">Point</a>
        </nav>
        <div>
            <a href="/sign-in">Sign In</a>
        </div>
    </header>
    <main>
        <h2>24/7 BOT</h2>
        <form id="botForm">
            <label>Bot Name: <input type="text" id="botName" required></label>
            <label>Server IP: <input type="text" id="serverIP" required></label>
            <label>Server PORT: <input type="number" id="serverPORT" min="0" max="65535" value="25565"></label>
            <label>Server Version: 
                <select id="version">
                    <option value="1.13.1">1.13.1</option>
                    <option value="1.13.2">1.13.2</option>
                    <option value="1.14">1.14</option>
                    <option value="1.14.1">1.14.1</option>
                    <option value="1.14.2">1.14.2</option>
                    <option value="1.14.3">1.14.3</option>
                    <option value="1.14.4">1.14.4</option>
                    <option value="1.15">1.15</option>
                    <option value="1.15.1">1.15.1</option>
                    <option value="1.15.2">1.15.2</option>
                    <option value="1.16">1.16</option>
                    <option value="1.16.1">1.16.1</option>
                    <option value="1.16.2">1.16.2</option>
                    <option value="1.16.3">1.16.3</option>
                    <option value="1.16.4">1.16.4</option>
                    <option value="1.16.5">1.16.5</option>
                    <option value="1.17">1.17</option>
                    <option value="1.17.1">1.17.1</option>
                    <option value="1.18">1.18</option>
                    <option value="1.18.1">1.18.1</option>
                    <option value="1.18.2">1.18.2</option>
                    <option value="1.19">1.19</option>
                    <option value="1.19.1">1.19.1</option>
                    <option value="1.19.2">1.19.2</option>
                    <option value="1.19.3">1.19.3</option>
                    <option value="1.19.4">1.19.4</option>
                    <option value="1.20">1.20</option>
                    <option value="1.20.1">1.20.1</option>
                    <option value="1.20.2">1.20.2</option>
                    <option value="1.20.3">1.20.3</option>
                    <option value="1.20.4">1.20.4</option>
                    <option value="1.21">1.21</option>
                    <option value="1.21.1">1.21.1</option>
                    <option value="1.21.2">1.21.2</option>
                    <option value="1.21.3">1.21.3</option>
                    <option value="1.21.4">1.21.4</option>
                    <option value="1.21.5">1.21.5</option>
                    <option value="1.21.6" selected>1.21.6</option>
                    <option value="1.21.7">1.21.7</option>
                    <option value="1.21.8">1.21.8</option>
                </select>
            </label>
            <label>Anti AFK: 
                <select id="antiAFK">
                    <option value="None">None</option>
                    <option value="Jump">Jump</option>
                    <option value="Sneak">Sneak</option>
                    <option value="Sneak + Jump">Sneak + Jump</option>
                </select>
            </label>
            <button type="button" id="sendBtn">Send</button>
        </form>
        <div>
            <button id="startBotBtn">START bot</button>
            <button id="stopBotBtn">STOP bot</button>
        </div>
    </main>
    <script>
        const socket = io();

        function startBot() {
            const botName = document.getElementById('botName').value;
            const serverIP = document.getElementById('serverIP').value;
            const serverPort = document.getElementById('serverPORT').value;
            const version = document.getElementById('version').value;
            const antiAFK = document.getElementById('antiAFK').value;

            socket.emit('startBot', { botName, serverIP, serverPort, version, antiAFK });
        }

        function stopBot() {
            socket.emit('stopBot');
        }

        document.getElementById('startBotBtn').onclick = startBot;
        document.getElementById('stopBotBtn').onclick = stopBot;
    </script>
</body>
</html>
